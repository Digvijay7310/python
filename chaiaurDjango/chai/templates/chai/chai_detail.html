{% extends "layout.html" %}

{% block title %}
{{ chai.name }} Details
{% endblock %}

{% block content %}

<div class="max-w-5xl mx-auto mt-14 bg-blue-900/90 border border-blue-700 rounded-2xl shadow-2xl 
            p-8 flex flex-col lg:flex-row gap-10">

    <!-- IMAGE -->
    <div class="lg:w-1/2">
        <img class="w-full h-[400px] object-cover rounded-xl shadow-xl" 
             src="{{ chai.image.url }}" alt="{{ chai.name }}">
    </div>

    <!-- TEXT CONTENT -->
    <div class="lg:w-1/2 flex flex-col justify-center">

        <h1 class="text-5xl font-extrabold text-white mb-6 drop-shadow-lg">
            {{ chai.name }}
        </h1>

        <p class="text-3xl font-bold text-green-400 mb-4">
            Price: ₹{{ chai.price }}
        </p>

        <p class="text-gray-200 text-lg leading-relaxed mb-8">
            {{ chai.description }}
        </p>

        <a href="/chai/">
            <button class="bg-orange-600 hover:bg-orange-700 text-white font-semibold px-6 py-3 
                           rounded-xl shadow-lg transition">
                ← Back to Menu
            </button>
        </a>
    </div>

</div>

{% endblock %}
