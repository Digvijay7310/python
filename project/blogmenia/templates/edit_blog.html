{% extends 'layout.html' %}

{% block title %}Edit Blog - {{ blog.title }}{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-12">
            <h2 class="mb-4 text-center">Edit Blog</h2>

            <form method="POST" enctype="multipart/form-data" class="border p-4 shadow-sm rounded bg-white">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" id="title" name="title" value="{{ blog.title }}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="content" class="form-label">Content</label>
                    <textarea id="content" name="content" rows="6" class="form-control" required>{{ blog.content }}</textarea>
                </div>

                <div class="mb-3">
                    <label for="image" class="form-label">Image</label>
                    {% if blog.image %}
                        <div class="mb-2">
                            <img src="{{ blog.image.url }}" alt="{{ blog.title }}" class="img-fluid" style="max-height:200px; object-fit:cover;">
                        </div>
                    {% endif %}
                    <input type="file" id="image" name="image" class="form-control">
                </div>

                <div class="d-flex justify-content-between">
                    <a href="/blog/{{ blog.id }}/" class="btn btn-outline-secondary">‚Üê Cancel</a>
                    <button type="submit" class="btn btn-primary">Update Blog</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
