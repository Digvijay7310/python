<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BlogMenia{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Favicon -->
    <link rel="shortcut icon" href="https://tse3.mm.bing.net/th/id/OIP.NFtUxNtz4FxQm6pLP2LFPQHaHa?pid=Api&P=0&h=180" type="image/x-icon">

    <!-- Custom CSS -->
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1 0 auto;
        }
        .navbar .btn {
            padding: 0.25rem 0.75rem;
        }
    </style>
</head>
<body>

    <!-- Header / Navbar -->
    <header id="header">
        <!-- Collapsible Search Form -->
        <div class="collapse bg-dark p-3" id="navbarSearch">
            <form method="GET" action="{% url 'blog_search' %}" class="d-flex flex-wrap">
                <input class="form-control me-2 mb-2" type="search" name="q" placeholder="Search by title..." aria-label="Search">
                <select class="form-select me-2 mb-2" name="category">
                    <option value="all">All Categories</option>
                    {% for value, label in Blog.CATEGORY_CHOICES %}
                        <option value="{{ value }}">{{ label }}</option>
                    {% endfor %}
                </select>
                <button class="btn btn-primary mb-2" type="submit">Search</button>
            </form>
        </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">BlogMenia</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    {% if user.is_authenticated %}
                        <li class="nav-item me-2">
                            <a class="nav-link" href="{% url 'profile_view' %}">Profile</a>
                        </li>
                        <li class="nav-item me-2">
                            <a class="nav-link" href="{% url 'create_blog' %}">Create Blog</a>
                        </li>
                        <li class="nav-item me-2">
                            <!-- Search Toggle Button -->
                            <button class="btn btn-outline-light btn-sm nav-link" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSearch" aria-expanded="false" aria-controls="navbarSearch">
                                Search
                            </button>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-danger btn-sm text-white" href="{% url 'logout' %}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item me-2">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register' %}">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>


 

    <!-- Main Content -->
    <main class="flex-grow-1 py-2">
        <div class="container">
            {% block content %}
            <!-- Default Content -->
            {% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light py-3 mt-auto">
        <div class="container text-center">
            &copy; {{ now|date:"Y" }} BlogMenia. All rights reserved.
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
