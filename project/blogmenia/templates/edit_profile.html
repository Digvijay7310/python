{% extends 'layout.html' %}

{% block title %}Edit Profile - {{ user.fullName }}{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7 col-12">
            <h2 class="mb-4 text-center">Edit Profile</h2>

            <form method="POST" class="border p-4 shadow-sm rounded bg-white">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" id="fullName" name="fullName" value="{{ user.fullName }}" class="form-control" required>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{% url 'profile' %}" class="btn btn-outline-secondary">‚Üê Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
